    <script>
function Node(ele, left, right){
    this.element = ele;
    this.left = left;
    this.right  = right;
    this.show = show;
}
function show(){
    console.log(this.element);
}
function BinaryTree(){
    this.root = null;
    this.addNode = addNode;
    this.showTree = showTree;
    this.showLevel = showLevel;
}

function addNode(ele){
    var n = new Node(ele, null, null);
    var Que = [];
    if(this.root == null)
    {
        this.root = n;
    }
    else {
        var curr = this.root;
        Que.push(curr);
    }
    while(Que.length>0)
    {
        curr = Que.shift();
        if(curr.left != null && curr.right != null)
        {
            Que.push(curr.left);
            Que.push(curr.right);
        }
        else if(curr.left == null )
        {
            curr.left = n;
            break;
        }
        else if(curr.right == null)
        {
            curr.right = n;
            break;
        }
    }

}

function showTree(node){
    if(!(node == null))
    {
        node.show();
        showTree(node.left);
        showTree(node.right);
    }
}

function showLevel(node)
{

        console.info(curr.element)
        if(curr.left != null && curr.right != null)
        {
            queue.push(curr.left);
            queue.push(curr.right);
        }
        else if(curr.left == null )
        {
            continue;
        }
        else if(curr.right == null)
        {
            queue.push(curr.left);
            continue;
        }
    }
}
