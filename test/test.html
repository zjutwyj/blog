<div class="layout-wrapper">
  <div class="name-suite center">
    <span class="titleName">在线留言</span>
    <span class="subTitleName">（预约后，我们将尽快与您联系）</span>
  </div>
  <div class="message-suite">
    <form id="mainMessageForm" action="http://www.jihui88.com/site_message/send">
      <div class="message-data">
        <input type="text" name="fromName" maxlength="20" class="sendData sendName" placeholder="姓名">
        <input type="text" name="fromEmail" maxlength="50" class="sendData sendEmail" placeholder="邮箱">
        <input type="text" name="fromPhone" maxlength="20" class="sendData sendPhone" placeholder="电话">
      </div>
      <input type="hidden" name="ip" id="hostIp">
      <input type="hidden" name="recvUser" value="User_000000000000000000000065423">
      <input type="hidden" name="recvEnt" value="Enterp_0000000000000000000062572">
      <textarea name="content" rows="6" class="sendContent" placeholder="内容"/>
      <div class="sendSub">
        <input type="submit" class="sendBtn" value="提交" name="sendButton">
      </div>
    </form>
  </div>
</div>
