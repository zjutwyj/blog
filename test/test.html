${command.pieceNavList(laymod)}
<ul>
    <c:forEach items="${navList}" var="nav" varStatus="s">
        <li><a class="menu-site-item menu-site-item-${s.index}" href="${nav.args.linkUrl}">${nav.name}</a> 子导航数量${nav.sonList.size()}
            <c:if test="${nav.sonList.size() > 0}">
                <ul class="son-list">
                    <c:forEach items="${nav.sonList}" var="sonnav" varStatus="ss">
                        <a class="menu-site-item menu-site-item-${ss.index}" href="${sonnav.args.linkUrl}">${sonnav.name}</a>
                    </c:forEach>
                </ul>
            </c:if>
        </li>
    </c:forEach>
</ul>
